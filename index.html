<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Looking Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #08080A;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .ring {
            width: 200px;
            height: 200px;
            border: 10px solid transparent;
            border-radius: 50%;
            border-top-color: #504CE5;
            border-bottom-color: #DE3486;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <div class="ring"></div>
        <p>This is a better looking website with a background color and a ring element made out of linear gradient colors.</p>
    </div>
</body>
</html>
