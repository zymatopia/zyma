<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hang Tight</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
<style>
  body {
    font-family: 'Open Sans', Arial, sans-serif;
    background-color: #08080a; /* Updated background color */
    color: #fff;
    display: flex;
    justify-content: center; /* Center contents horizontally */
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden; /* Hide overflow to prevent scrolling */
  }
  .animation-container {
    width: 100%;
    max-width: 600px;
    text-align: center; /* Center contents horizontally */
    padding: 20px; /* Add padding for better spacing */
  }
  .text {
    font-size: 2rem; /* Reduced font size for mobile */
    background: linear-gradient(to right, rgba(80, 76, 229, 1), rgba(222, 52, 134, 1));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: textFadeInOut 3s ease-in-out infinite alternate; /* Looping animation */
  }
  @keyframes textFadeInOut {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }
</style>
</head>
<body>
  <div class="animation-container">
    <img src="https://raw.githubusercontent.com/zymatopia/zyma/main/Party.png" alt="Hang tight..." style="max-width: 100%;">
    <div class="text">Hang tight...</div>
  </div>
</body>
</html>
