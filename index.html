<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hang Tight</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
<style>
  body {
    font-family: 'Open Sans', Arial, sans-serif;
    background: linear-gradient(to right, rgba(80, 76, 229, 1), rgba(222, 52, 134, 1));
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .animation-container {
    width: 100%;
    max-width: 600px; /* Adjust as needed */
  }
  .text {
    font-size: 3rem;
    margin-bottom: 20px;
    opacity: 0;
    animation: textFadeIn 3s ease-in forwards;
  }
  @keyframes textFadeIn {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }
</style>
</head>
<body>
  <div class="animation-container">
    <video controls autoplay loop>
      <source src="https://github.com/zymatopia/zyma/raw/main/spl-p-03.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="text">Hang tight...</div>
</body>
</html>
